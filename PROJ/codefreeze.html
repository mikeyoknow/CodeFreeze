<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFreezeDiary</title>
    <link rel="stylesheet" type="text/css" href="codefreeze.css" title="style" />
    <link href = "https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
    <script src="codefreeze.js"></script>
</head>
<body onload="nameCatcher()">
    <div class="header">
        <h1 id="name"></h1>
        <h3 id="date" style="text-align:left;"></h3>
        
        <script>
            n =  new Date();
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDate();
            document.getElementById("date").innerHTML = m + "/" + d + "/" + y + "  |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||";


        </script>
        
    </div>
    &nbsp; <!--Adds space in between the two div-->
    <div class="buttons">
        <button id="lock"      onclick="" onmouseover="on2()" onmouseout="out2()">LOCK</button>
        <button id="NightMode" onclick="" onmouseover="on4()" onmouseout="out4()">NIGHT MODE</button>
    </div>
    <div class="passage">
        <h3 id="welcome">Write me about your day |||||||||||||||||||||||||||||||||||||||||||||||||||||||</h3>
        <label for="prompt"></label>
        <br>
        <textarea id="passage" name="form" rows="4" cols="50"></textarea>
        <button id="add"  onclick="" onmouseover="on5()" onmouseout="out5()">ADD</button>
        <button id="save" onclick="" onmouseover="on1()" onmouseout="out1()">SAVE</button>
        <button id="img"  onclick="" onmouseover="on3()" onmouseout="out3()">IMG</button>
    </div>
        
</body>
</html>
